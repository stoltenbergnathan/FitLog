name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Frontend Docker image
      run: docker build ./frontend --file Dockerfile --tag fitlog-frontend:${{ runner.OS }}-$(date +%s)

    - name: Build Backend Docker image
      run: docker build ./backend --file Dockerfile --tag fitlog-backend:${{ runner.OS }}-$(date +%s)

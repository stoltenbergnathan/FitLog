name: Docker Image CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Frontend Docker image
      run: docker build . --tag fitlog-frontend:${{ runner.OS }}-$(date +%s) -f frontend/Dockerfile

    - name: Build Backend Docker image
      run: docker build . --tag fitlog-backend:${{ runner.OS }}-$(date +%s) -f backend/Dockerfile

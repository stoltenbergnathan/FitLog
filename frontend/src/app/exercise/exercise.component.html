<div class="card mb-4 position-relative" (mouseenter)="hoverTrash = true" (mouseleave)="hoverTrash = false">
    <div class="card-body d-flex justify-content-between align-items-center">
        {{this.exercise.name}}
        <span *ngIf="hoverTrash" class="trash-can" (click)="deleteExercise()" style="cursor: pointer;">
            <i class="bi bi-trash3" style="color: red;"></i>
        </span>
    </div>
</div>

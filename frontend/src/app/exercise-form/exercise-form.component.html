<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="exerciseInput">Exercise Name</label>
                    <input type="text" class="form-control" name="exerciseInput" id="exerciseInput"
                        placeholder="Enter name" [(ngModel)]="newExerciseText">
                </div>
                <button 
                    type="submit" 
                    class="btn btn-primary" 
                    (click)="$event.preventDefault(); addNewExercise();"
                >Submit</button>
            </form>
        </div>
    </div>
</div>
